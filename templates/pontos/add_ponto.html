<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ponto de Coleta</title>
</head>
<body>
    <h1>Adicionar Ponto de Coleta</h1>
    <form id="pontoForm">
        <label for="nome">Nome do Ponto</label>
        <input type="text" id="nome" name="nome" placeholder="" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Descrição do ponto de coleta" rows="4" required></textarea>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="" required>

        <label for="latitude">Latitude</label>
        <input type="number" step="any" id="latitude" name="latitude" placeholder="" required>

        <label for="longitude">Longitude</label>
        <input type="number" step="any" id="longitude" name="longitude" placeholder="" required>

        <button type="button" onclick="adicionarPonto()">Adicionar Ponto</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        async function adicionarPonto() {
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const endereco = document.getElementById('endereco').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);

            const response = await fetch('/api/pontos/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, descricao, endereco, latitude, longitude }),
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Ponto de coleta adicionado com sucesso!';
                document.getElementById('pontoForm').reset();
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Erro ao adicionar o ponto de coleta. Tente novamente.';
            }
        }
    </script>
</body>
</html>
