{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Adicionar Ponto de Coleta</title>
</head>
<body>
    <h1>Adicionar Ponto de Coleta</h1>
    <form id="pontoForm">
        <label for="nome">Nome do Ponto</label>
        <input type="text" id="nome" name="nome" placeholder="" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Descrição do ponto de coleta" rows="4" required></textarea>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="" required>

        <label for="latitude">Latitude</label>
        <input type="number" step="any" id="latitude" name="latitude" placeholder="" required>

        <label for="longitude">Longitude</label>
        <input type="number" step="any" id="longitude" name="longitude" placeholder="" required>

        <button type="button" onclick="adicionarPonto()">Adicionar Ponto</button>
    </form>
    <button><a href="../mapa">voltar</a></button>

    <div class="message" id="message"></div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
